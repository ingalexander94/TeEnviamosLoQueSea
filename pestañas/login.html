<div class="mi-contenedor">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1><strong> Formulario </strong> Iniciar Sesión  </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6  mi-informacion">
                <div class="informacion-arriba">
                    <div class="izquierda">
                        <h3> Ingrese a nuestro sitio </h3>
                        <p> Por Favor digite su Usuario y Contraseña </p>
                    </div>
                    <div class="derecha">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="informacion-abajo">
                    <form id="formIngresar" method="POST">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" for="ingresarDocumento" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="number" name="ingresarDocumento" class="form-control" placeholder="documento" id="ingresarDocumento" required>
                        </div>
                        
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" for="ingresarContraseña" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                            </div>
                            <input type="password" name="ingresarContraseña" class="form-control" placeholder="contraseña" id="ingresarContraseña" required>
                        </div>

                        <div class="form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1" for="ingresarTipo"><i class="fas fa-users"></i></span>       
                                <select id="ingresarTipo" name="ingresarTipo" class="form-control" required> 
                                    <option value="">Seleccione tipo de usuario</option>
                                    <option value="Estudiante">Cliente</option>
                                    <option value="Instructor">Administrador</option>
                                </select>
                                <label class="bg-danger" id="error-tipoUsuarioI"></label>     
                            </div></div>

                        <div class="form-group recuperar">
                            <a href="" class="text-white"> <i class="fas fa-lock"></i>  ¿ Olvido su Contraseña ? </a>
                        </div>
                        <a class="btn btn-danger" href="#"> CANCELAR <i class="fas fa-times-circle"></i></a>
                        <button type="submit" class="btn btn-success" id="boton"> ENTRAR <i class="fas fa-sign-in-alt"></i> </button>                      
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
